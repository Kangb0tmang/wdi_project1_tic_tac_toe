<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Tic Tac Toe</title>
   <link rel="stylesheet" href="./css/style.css">
</head>

<body>
   <header>
      <!-- player-profiles -->
      <div class="player-profiles">
         <!-- player1 -->
         <div class="player1">
            <!-- playericon-container -->
            <div class="player-icon-container">
               <img src="./images/sleepy_sza_sza.jpg" id="player1-icon" alt="">
            </div>
            <!-- end player-icon-container -->

            <h3 id="player1-name">Sleepy Shoob Blep</h3>
         </div>
         <!-- end player1 -->

         <!-- title -->
         <div class="title">
            <button id="reset">Reset Game</button>
            <h1>Tic Tac Toe</h1>
         </div>
         <!-- end title -->

         <!-- player2 -->
         <div class="player2">
            <!-- playericon-container -->
            <div class="player-icon-container">
               <img src="./images/peekaboo_daisy.jpg" id="player2-icon" alt="">
            </div>
            <!-- end player-icon-container -->
            <h3 id="player2-name">Peekaboo Kitteh</h3>
         </div>
         <!-- end player2 -->
      </div>
      <!-- end player-profiles -->
   </header>

   <!-- game-container -->
   <div class="game-screen-container">
      <h2><span id="game-master"></span> <span id="player-turn"></span></h2>

      <!-- game-board -->
      <div class="game-board">
         <div id="0" class="grid-squares"></div>
         <div id="1" class="grid-squares"></div>
         <div id="2" class="grid-squares"></div>
         <div id="3" class="grid-squares"></div>
         <div id="4" class="grid-squares"></div>
         <div id="5" class="grid-squares"></div>
         <div id="6" class="grid-squares"></div>
         <div id="7" class="grid-squares"></div>
         <div id="8" class="grid-squares"></div>
      </div>
      <!-- end game-board -->
   </div>
   <!-- end game-container -->

   <script type="text/javascript" src="./script/app.js"></script>
</body>
</html>
