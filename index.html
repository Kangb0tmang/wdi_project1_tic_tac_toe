<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Tic Tac Toe</title>
   <link rel="stylesheet" href="./css/style.css">
</head>

<body>
   <header>
      <h1>Tic Tac Toe</h1>
      <button id="random">Player Randomiser</button>
   </header>

   <!-- game-wrapper -->
   <div class="game-screen-wrapper">
      <h2>Player (number) Turn</h2>

      <!-- game-board -->
      <div class="game-board">
         <!-- row1 -->
         <div class="row1">
            <div id="square1" class="grid-squares"></div>
            <div id="square2" class="grid-squares"></div>
            <div id="square3" class="grid-squares"></div>
         </div>
         <!-- end row1 -->

         <!-- row2 -->
         <div class="row2">
            <div id="square4" class="grid-squares"></div>
            <div id="square5" class="grid-squares"></div>
            <div id="square6" class="grid-squares"></div>
         </div>
         <!-- end row2 -->

         <!-- row3 -->
         <div class="row3">
            <div id="square7" class="grid-squares"></div>
            <div id="square8" class="grid-squares"></div>
            <div id="square9" class="grid-squares"></div>
         </div>
         <!-- end row3 -->
      </div>
      <!-- end game-board -->
   </div>
   <!-- end game-wrapper -->

   <footer>
      <button id="reset">Reset Game</button>
   </footer>

   <script type="text/javascript" src="./script/app.js"></script>
</body>
</html>
