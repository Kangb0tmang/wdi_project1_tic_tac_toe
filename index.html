<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Tic Tac Toe</title>
   <link rel="stylesheet" href="./css/style.css">
</head>

<body>
   <header>
      <h1>Tic Tac Toe</h1>
      <button id="random">Player Randomiser</button>
   </header>

   <!-- game-wrapper -->
   <div class="game-screen-wrapper">
      <h2>Player (number) Turn</h2>

      <!-- game-board -->
      <div class="game-board">
         <div id="0" class="grid-squares"></div>
         <div id="1" class="grid-squares"></div>
         <div id="2" class="grid-squares"></div>
         <div id="3" class="grid-squares"></div>
         <div id="4" class="grid-squares"></div>
         <div id="5" class="grid-squares"></div>
         <div id="6" class="grid-squares"></div>
         <div id="7" class="grid-squares"></div>
         <div id="8" class="grid-squares"></div>
      </div>
      <!-- end game-board -->
   </div>
   <!-- end game-wrapper -->

   <footer>
      <button id="reset">Reset Game</button>
   </footer>

   <script type="text/javascript" src="./script/app.js"></script>
</body>
</html>
